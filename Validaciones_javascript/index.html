<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validaciones</title>

    <script src="validation.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div>
            <input type="text" placeholder="email" id="email" onblur="onblurInput(this)">
            <button onclick="validate(email)">email</button>
        </div>
        <div>
            <input type="text" placeholder="nombre" id="name" onblur="onblurInput(this)">
            <button onclick="validate(name)">letras</button>
        </div>
        <div>
            <input type="text" placeholder="numeros" id="integer" onblur="onblurInput(this)">
            <button onclick="validate(integer)">numeros</button>
        </div>
        <div>
            <input type="text" placeholder="float" id="float" onblur="onblurInput(this)">
            <button onclick="validate(float)">float</button>
        </div>
        <div>
            <input type="text" placeholder="cedula" id="cedula" onblur="onblurInput(this)">
            <button onclick="validate(cedula)">cedula</button>
        </div>
        <div>
            <input type="password" placeholder="password" id="pass" onblur="onblurInput(this)">
            <button onclick="validate(pass)">contrase√±a</button>
        </div>

    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

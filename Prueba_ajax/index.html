<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
    <title>Hola Mundo con AJAX</title>

    <script type="text/javascript">
        function descargaArchivo() {
            // Obtener la instancia del objeto XMLHttpRequest en  Navegadores que siguen los est√°ndares
            if (window.XMLHttpRequest) {
                peticion_http = new XMLHttpRequest();
            } else if (window.ActiveXObject) { // en Navegadores obsoletos
                peticion_http = new ActiveXObject("Microsoft.XMLHTTP");
            }

            // Preparar la funcion de respuesta
            peticion_http.onreadystatechange = muestraContenido;

            // Realizar peticion HTTP
            peticion_http.open('GET', 'holamundo.txt', true);
            peticion_http.send(null);

            function muestraContenido() {
                if (peticion_http.readyState == 4) {
                    if (peticion_http.status == 200) {
                        alert(peticion_http.responseText);
                    }
                }
            }
        }

        window.onload = descargaArchivo;
    </script>

</head>

<body>
    Este es mi archivo html....
</body>

</html>
